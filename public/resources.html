<!DOCTYPE html>
<html>



	<body>
		<div class="chrome">
			<div class="viewer">

			</div>
            <div class="pagenumbers">
                <span data-ts-template="position">{{pagenumber}} / {{pagecount}}</span>
            </div>
            <div class="controls">
                <!-- div class="pagewidth" -->
					<span class="pagenumbers">
						<span data-ts-template="position">{{pagenumber}} / {{pagecount}}</span>
					</span>
                <!-- Twitter -->
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{$url$}}">Tweet</a>
                <!-- end -->
                <!-- LinkedIn -->
                <!-- <div class="linked-in"> -->
						<span class="linked-in">
							<script type="IN/Share" data-url="http://localhost/~naoufal/treesaver/tut1/article-1.html" data-counter="right"></script>
						</span>
                <!-- </div> -->
                <!-- end -->
                <!-- FaceBook like button -->
                <div class="fb-like" data-href="http://localhost/~naoufal/treesaver/tut1/cover.html" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
                <!-- end -->
                <a href="/"><button class="home">Magazines</button></a>
                <button class="prev">Previous</button>
                <button class="next">Next</button>
                <!-- /div -->

                <!-- =================== Menus =========================== -->

                <div class="menu">
                    <button>Menu</button>
                    <ul>
                        <li><a href="http://www.jayway.com/" target="_blank">About Jayway</a></li>
                        <li data-ts-template="position"><a href="http://twitter.com/?status={{$url$}}" target="_blank">Tweet this!</a></li>
                        <!-- <li><a href="/">Home</a></li> -->
                        <!--<li><a href="toc">Table of contents</a></li>-->
                        <li><a href="#" class="nextArticle">Next article</a></li>
                        <li><a href="#" class="prevArticle">Previous article</a></li>
                    </ul>

                </div>
                <!-- /div -->

            </div>
            <!-- =================== Side bare ========================= -->

            <div class="sidebar">
                <div class="toc" data-ts-template="index">
                    {{#contents}}
                    {{^hidden}}
                    <div class="article">
                        <img class="thumb" src="{{thumb}}"/>
                        <h3><a href="{{url}}">{{title}}</a></h3>
                        <p class="byline">{{byline}}</p>
                    </div>
                    {{/hidden}}
                    {{/contents}}
                </div>
                <div class="sidebar-controls">
                    <!-- button class="open-sidebar">Open</button -->
                    <button class="toggle-sidebar">Toggle</button>
                    <!-- button class="close-sidebar">Close</button -->
                </div>
            </div>
            <!-- end -->
		</div>


        <!-- ========================== COVER ========================== -->

        <div class="grid w1col cover">
            <div class="column"></div>
        </div>

        <div class="grid w1col cover">
            <div class="container n1col" data-sizes="title double"></div>
            <div class="column"></div>
        </div>

        <!-- ============ TOC ======== -->
        <div class="grid cols-1-b toc">
            <div class="column col-1-b"></div>
        </div>

        <!-- ============ Grid: col_1_2_3_b ======== -->
        <div class="grid cols-1-b col_1_2_3_b">
            <div class="column col-1-b"></div>
        </div>

        <div class="grid cols-1-b col_1_2_3_b">
		<div class="container col-1-b" data-sizes="title single"></div>
            <div class="column col-1-b"></div>
		</div>

		<div class="grid cols-2-b col_1_2_3_b no-page-1">
			<div class="container cols-2-b" data-sizes="title double"></div>
			<div class="column col-1-b"></div>
			<div class="container col-2-b bottom" data-sizes="single"></div>
			<div class="column col-2-b"></div>
		</div>

		<div class="grid cols-3-b col_1_2_3_b no-page-1">
			<div class="container cols-3-b" data-sizes="title"></div>

            <div>
                <div class="container col-1-b cols-2-b" data-sizes="double"></div>
                <div class="column col-1-b"></div>
                <div class="container col-2-b bottom" data-sizes="single"></div>
                <div class="column col-2-b"></div>
            </div>

			<div class="column col-3-b"></div>
		</div>

        <!-- ============ Grid: col_2_1_2_b ======== -->

        <div class="grid cols-1-b col_2_1_2_b">
            <div class="column col-1-b"></div>
        </div>

        <div class="grid cols-1-b col_2_1_2_b">
            <div class="container col-1-b" data-sizes="title single"></div>
            <div class="column col-1"></div>
        </div>

        <div class="grid cols-2-b col_2_1_2_b no-page-2">
            <div class="container cols-2-b" data-sizes="title double"></div>
            <div class="column col-1-b"></div>
            <div class="container col-2-b" data-sizes="single"></div>
            <div class="column col-2-b"></div>
        </div>

        <!--div class="grid w2cols-3 chap2">
            <div class="container w2cols-3" data-sizes="title"></div>
            <div class="column col-1"></div>
            <div class="container col-2 wcols-2" data-sizes="double"></div>
            <div class="column col-2"></div>
            <div class="container col-3" data-sizes="single"></div>
            <div class="column col-3"></div>
        </div-->



        <div class="loading">
			loading
		</div>

		<div class="error">
			Error
		</div>
        <!-- ===================== Lightbox =================== -->
        <div class="lightbox">
            <div class="container"></div>
        </div>
	</body>
</html>
