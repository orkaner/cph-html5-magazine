<!DOCTYPE html>
<html>



	<body>
		<div class="chrome">
			<div class="viewer">

			</div>
			<div class="controls">
				<div class="pagewidth">
					<span class="pagenumbers">
						<span data-bind="pagenumber">1</span> /
						<span data-bind="pagecount">5</span>
					</span>

                    <a href="/">
                        <button class="home">
                            Home
                        </button>
                    </a>

					<button class="prev">
						Prev
					</button>
					<button class="next">
						Next
					</button>
				</div>
			</div>
		</div>

        <!--========================== COVER ==========================-->

        <div class="grid w1col cover">
            <div class="column"></div>
        </div>

        <div class="grid w1col cover">
            <div class="container n1col" data-sizes="title double"></div>
            <div class="column"></div>
        </div>

        <!-- ============ TOC ======== -->
        <div class="grid w1cols-1 toc">
            <div class="column col-1"></div>
        </div>

        <!-- ============ Article-1 ======== -->
        <div class="grid w1cols-1 chap1">
            <div class="column col-1"></div>
        </div>

        <div class="grid w1cols-1 chap1">
			<div class="container col-1" data-sizes="title single"></div>
            <div class="column col-1"></div>
		</div>
		
		<div class="grid w1cols-2 chap1 no-page-1">
			<div class="container w1cols-2" data-sizes="title double"></div>
			<div class="column col-1"></div>
			<div class="container col-2" data-sizes="single"></div>
			<div class="column col-2"></div>
		</div>
		
		<div class="grid w1cols-3 chap1 no-page-1">
			<div class="container w1cols-3" data-sizes="title"></div>
			<div class="column col-1"></div>
			<div class="container col-2 w1cols-2" data-sizes="double"></div>
			<div class="column col-2"></div>
			<div class="container col-3" data-sizes="single"></div>
			<div class="column col-3"></div>
		</div>

        <!-- ============ Article-2 ======== -->

        <div class="grid w2cols-1 chap2 page-2">
            <div class="column col-1"></div>
        </div>

        <div class="grid w2cols-1 chap2 page-2">
            <div class="container col-1" data-sizes="title single"></div>
            <div class="column col-1"></div>
        </div>

        <div class="grid wcols-2 chap2">
            <div class="container wcols-2" data-sizes="title double"></div>
            <div class="column col-1"></div>
            <div class="container col-2" data-sizes="single"></div>
            <div class="column col-2"></div>
        </div>

        <!--div class="grid w2cols-3 chap2">
            <div class="container w2cols-3" data-sizes="title"></div>
            <div class="column col-1"></div>
            <div class="container col-2 wcols-2" data-sizes="double"></div>
            <div class="column col-2"></div>
            <div class="container col-3" data-sizes="single"></div>
            <div class="column col-3"></div>
        </div-->



        <div class="loading">
			loading
		</div>

		<div class="error">
			Error
		</div>
	</body>
</html>
